<!DOCTYPE html>
<html>

<head>
    <title>Ãœbung 4: Zufallszahl</title>
    <meta charset="utf8">
    <style>
        .rot {
            color: red;
        }

        .green {
            color: green;
        }
    </style>

    <script>
        function zufallszahlZeigen(min, max) {
            let x = (Math.random() * (max - min)) + min;
            // TODO: Code gemaess Aufgabe ergaenzen
            if (x < 50) {
                document.getElementById("zufallszahl").classList.add("green")
                document.getElementById("zufallszahl").classList.remove("rot")
            } else {
                document.getElementById("zufallszahl").classList.add("rot")
                document.getElementById("zufallszahl").classList.remove("green")
            }
            document.getElementById("zufallszahl").innerHTML = x

        }
    </script>
</head>

<body>
    <p id="zufallszahl">bisher noch keine Zufallszahl vorliegend.</p>
    <button type="button" onClick="zufallszahlZeigen(1,100)">Berechne Zufallszahl</button>
</body>

</html>
