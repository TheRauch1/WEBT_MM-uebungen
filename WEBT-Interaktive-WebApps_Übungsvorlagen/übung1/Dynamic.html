<!DOCTYPE html>
<html>

<head>
    <title>Übung 1: Dynamisches HTML</title>
    <meta charset="utf8">
</head>

<body>
    <button onclick="onClick()">Show more</button>
    <p id="output"></p>
    <script>   
        function onClick() {
            let outputDiv = document.getElementById('output');

            outputDiv.innerHTML = 'Danke das du diesen Knopf gedrückt hast.';
        }     
        
    </script>
</body>

</html>
