<html>
<head>
	<meta charset="utf-8" />
	<title>Übung 3a: Idealgewicht</title>
	<script>
		function berechneIdealgewicht(geschlecht, groesse) {
			// Realisierung der Funktion

			// Variablen
			let idealgewicht;

			// TODO: Berechnung
			if (geschlecht == 'm') {
				idealgewicht = groesse - 100;
			}
			if (geschlecht == 'w') {
				idealgewicht = 0.9 * (groesse - 100);
			}

			// TODO: Rückgabe Ergebnis	
			return idealgewicht;
		}
	</script>
</head>

<body>
	<script>
	// TODO: Aufruf der Funktion berechneIdealgewicht mit Beispielwerten und 
	// Ausgabe mit alert
	let mann = berechneIdealgewicht('m', 170);
	let frau = berechneIdealgewicht('w', 170);

	alert("Idealgewicht Mann: " + String(mann) + "& " + "Idealgewicht Frau: " + String(frau));
	</script>
</body>

</html>
