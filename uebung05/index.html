<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <!-- TODO: Referenz auf CSS File --> 
    <link rel="stylesheet" href="formular.css">
    
</head>

<body>

<h2>Kontakt</h2>
<p>
Senden Sie uns einfach eine Mail über das Kontaktformular und stellen Sie Ihre Fragen.<br />
Wir werden uns dann bei Ihnen melden. 
</p>
<h3>Mail an:</h3>

<form action="https://www.w3schools.com/action_page.php" method="post">
		<fieldset>
			<legend>Ansprechpartner</legend>
		
			<label for="author">Name:</label>
			<input id="author" name="author" type="text" size="20" value="" />
		
			<label for="betreff">Betreff:</label>
			<input id="betreff" name="betreff" type="text" size="20" value="" />
		
			<label for="mail">E-Mail Adresse:</label>
			<input id="mail" name="mail" type="text" size="20" value="" />
		
		</fieldset>
		
		<fieldset>
			<legend>Text</legend>

			<label for="nachricht">Ihre Nachricht:</label>
			<textarea name="nachricht" id="nachricht" cols="30" rows="10"></textarea>
		</fieldset>

		<fieldset>
			<legend>Mail senden</legend>
			<input type="submit" value="Senden">
		</fieldset>

	</form>
</body>
</html>
