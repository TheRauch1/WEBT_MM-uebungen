<!DOCTYPE html>
<html>

<head>
    <title>Ãœbung 4: Zufallszahl</title>
    <meta charset="utf8">
    <style>
        .rot   { color: red; }
        .gruen { color: green; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="main">
        <!-- TODO: Jeweils nur einer der folgenden drei Absatzelemente anzeigen (entsprechend den Regeln) -->
        <p v-if="zahl > 50"class="rot">{{ zahl }}</p>
        <p v-if="zahl <= 50" class="gruen">{{ zahl }}</p>
        <p v-if="zahl == undefined">bisher noch keine Zufallszahl vorliegend.</p>
    </div>

    <button type="button" onclick="zufallszahlZeigen(1,100)">berechne Zufallszahl</button>

    <script>
        let obj = { zahl: undefined };
        new Vue({ el: "#main", data: obj });

        function zufallszahlZeigen(min, max) {
	        obj.zahl = (Math.random() * (max - min)) + min;
        }
     </script>
</body>

</html>
